<!DOCTYPE html>
<html lang="es">
<head>
    <title>Seleccionar Materia para Asistencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Seleccionar Materia para Tomar Asistencia</h2>
        <form method="POST" class="card p-4 shadow-lg">
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select name="carrera" id="carrera" class="form-select" required>
                    <option value="">Seleccionar Carrera</option>
                    {% for carrera in carreras %}
                        <option value="{{ carrera.id }}">{{ carrera.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <select name="anio" id="anio" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="comision" class="form-label">Comisión:</label>
                <select name="comision" id="comision" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="materia" class="form-label">Materia:</label>
                <select name="materia" id="materia" class="form-select" required></select>
            </div>

            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha de Asistencia:</label>
                <input type="date" name="fecha" id="fecha" class="form-control" readonly>
            </div>

            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Continuar</button>
            </div>
        </form>
    </div>

    <script src="{{ url_for('static', filename='scripts/tomar_asistencia.js') }}"></script>
    <script>
        document.getElementById('fecha').value = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
