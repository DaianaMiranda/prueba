<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesion</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h2>Inicio Sesion</h2>
        </div>
    </header>
    
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="{{ url_for('login') }}" method="POST" class="d-grid gap-2">
                    <label for="email" style="text-align: center;">Email:</label>
                    <input type="email" name="email" required><br>

                    <label for="password" style="text-align: center;">Contraseña:</label>
                    <input type="password" name="password" required><br>

                    <input type="submit" value="Iniciar sesión" class="btn btn-primary btn-lg">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
