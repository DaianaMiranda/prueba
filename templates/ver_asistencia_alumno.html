<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ver Asistencia del Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Ver Asistencia</h2>
        <form action="{{ url_for('ver_asistencia_alumno') }}" method="POST">
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select name="carrera" id="carrera" class="form-select" required>
                    <option value="">Seleccionar Carrera</option>
                    {% for carrera in carreras %}
                        <option value="{{ carrera.id }}">{{ carrera.nombre }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <select name="anio" id="anio" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="comision" class="form-label">Comisión:</label>
                <select name="comision" id="comision" class="form-select" required></select>
            </div>
            <div class="mb-3">
                <label for="materia" class="form-label">Materia:</label>
                <select name="materia" id="materia" class="form-select" required></select>
            </div>
            <input type="submit" class="btn btn-primary" value="Ver Asistencia">
        </form>
        <a href="{{ url_for('alumno') }}" class="btn btn-secondary mt-3">Volver al Panel</a>
    </div>
    <script src="{{ url_for('static', filename='scripts/alumno_asistencia.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
