<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cargar Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Cargar Alumno</h2>
        <form action="{{ url_for('cargar_alumno') }}" method="POST">
            
            <!-- Campos de información del alumno -->
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" name="nombre" id="nombre" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido:</label>
                <input type="text" name="apellido" id="apellido" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="dni" class="form-label">DNI:</label>
                <input type="text" name="dni" id="dni" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Correo Electrónico:</label>
                <input type="email" name="email" id="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="contrasena" class="form-label">Contraseña:</label>
                <input type="password" name="contrasena" id="contrasena" class="form-control" required>
            </div>

            <!-- Selección de Carrera -->
            <div class="mb-3">
                <label for="carrera" class="form-label">Carrera:</label>
                <select name="carrera" id="carrera" class="form-select" required>
                    <option value="">Seleccionar Carrera</option>
                    {% for carrera in carreras %}
                        <option value="{{ carrera.id }}">{{ carrera.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <!-- Selección de Año -->
            <div class="mb-3">
                <label for="anio" class="form-label">Año:</label>
                <select name="anio" id="anio" class="form-select" required></select>
            </div>

            <!-- Selección de Comisión -->
            <div class="mb-3">
                <label for="comision" class="form-label">Comisión:</label>
                <select name="comision" id="comision" class="form-select" required></select>
            </div>

            <!-- Selección de Materias -->
            <div class="mb-3">
                <label class="form-label">Materias:</label>
                <div id="materias-container"></div>  <!-- Aquí se cargarán las materias dinámicamente -->
            </div>

            <input type="submit" value="Guardar Alumno" class="btn btn-primary">
        </form>

        <a href="{{ url_for('superadmin_dashboard') }}" class="btn btn-secondary mt-3">Volver al panel</a>
    </div>

    <script src="{{ url_for('static', filename='scripts/cargar_alumno.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
