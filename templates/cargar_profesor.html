<!DOCTYPE html>
<html lang="es">
<head>
    <title>Cargar Profesor</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center">Cargar Profesor</h2>
    <form action="{{ url_for('cargar_profesor') }}" method="POST" class="card p-4 shadow-lg">

        <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="dni">DNI:</label>
            <input type="text" name="dni" id="dni" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="contrasena">Contraseña:</label>
            <input type="password" name="contrasena" id="contrasena" class="form-control" required>
        </div>

        <div class="mb-3">
            <label for="carrera">Carrera:</label>
            <select name="carrera" id="carrera" class="form-select" required>
                <option value="">Seleccionar Carrera</option>
                {% for carrera in carreras %}
                    <option value="{{ carrera.id }}">{{ carrera.nombre }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label for="anio">Año:</label>
            <select name="anio" id="anio" class="form-select" required>
                <option value="">Seleccionar Año</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="comision">Comisión:</label>
            <select name="comision" id="comision" class="form-select" required>
                <option value="">Seleccionar Comisión</option>
            </select>
        </div>

        <div class="mb-3">
            <label>Materias:</label>
            <div id="materias-container"></div>
        </div>

        <button type="submit" class="btn btn-primary">Guardar Profesor</button>
    </form>
</div>

<script src="{{ url_for('static', filename='scripts/cargar_profesor.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
