<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel del Superadmin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="bg-primary text-white py-3">
        <div class="container text-center">
            <h2>Panel del Superadmin</h2>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form action="/cargar_alumno" method="GET" class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary btn-lg">Cargar Alumno</button>
                </form>

                <form action="/cargar_profesor" method="GET" class="d-grid gap-2 mt-3">
                    <button type="submit" class="btn btn-primary btn-lg">Cargar Profesor</button>
                </form>

                <form action="/cambiar_porcentaje_asistencia" method="POST" class="d-grid gap-2">
                    <label for="porcentaje">Nuevo porcentaje de asistencia crítica:</label>
                    <input type="number" name="porcentaje" min="0" max="100" required>
                    <button type="submit" class="btn btn-secondary btn-lg">Cambiar</button>
                </form>
                <a href="/" class="btn btn-danger btn-lg d-grid gap-2 mt-3">Cerrar sesión</a>
            </div>


</body>
</html>
